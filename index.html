<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body style=" background-color: black">
    <div class="container">
        <div class="search">
            <input type="text" class="txt" id="display" disabled ;>
        </div>
        <div class="btn">
            <div class="button1">
                <input type="button" value="ACE" onclick="display.value = ' '" style="color: aqua;">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"  style="color: aqua;">
                <input type="button" value="." onclick="display.value += '.'" style="color: aqua;">
                <input type="button" value="/" onclick="display.value += '/'" style="color: aqua;">
                <input type="button" value="*" onclick="display.value += '*'" style="color: aqua;">

            </div>
            <div class="button2">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="-" onclick="display.value += '-'" style="color: aqua;">

            </div>
            <div class="button3">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="+" onclick="display.value += '+'" style="color: aqua;">
            </div>
            <div class="button4">
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="=" style="width: 27vh; color: aqua;" onclick="display.value =  eval(display.value)">
            </div>
        </div>

    </div>
     
</body>

</html>
